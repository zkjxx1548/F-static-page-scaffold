<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="web-logo">facebook</h1>
      <button class="register-btn">注册</button>
    </div>
    <div class="header-right">
      <span class="login">加入或登陆 Facebook </span>
      <div class="icon"></div>
    </div>
  </header>
  <main class="main">
    <section>
      <h2 class="login-title">创建主页</h2>
      <p class="login-brief">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </section>
    <section class="home-page-types">
      <figure class="page-type">
        <img class="type-img" src="//facebook.com/images/pages/create/biz_illustration.png" alt="商家图标">
        <h5 class="type-title">商家或品牌</h5>
        <figcaption class="type-brief">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
        <button class="type-btn">开始</button>
      </figure>
      <figure class="page-type">
        <img class="type-img" src="//facebook.com/images/pages/create/community_illustration.png" alt="社群图标">
        <h5 class="type-title">社群或公众人物</h5>
        <figcaption class="type-brief">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
        <button class="type-btn">开始</button>
      </figure>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
